name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - naki_combined

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Log in to Amazon ECR
    - name: Log in to Amazon ECR
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 381492212823.dkr.ecr.us-east-1.amazonaws.com

    # Step 3: Build the Docker image
    - name: Build Docker image
      run: make build

    # Step 4: Tag the Docker image for ECR
    - name: Tag Docker image for ECR
      run: docker tag de_project:latest 381492212823.dkr.ecr.us-east-1.amazonaws.com/de_project:latest

    # Step 5: Push the Docker image to ECR
    - name: Push Docker image to Amazon ECR
      run: docker push 381492212823.dkr.ecr.us-east-1.amazonaws.com/de_project:latest
